<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
        <div class="setup">
            <input type="text" id="player1Name" placeholder="Player 1 Name">
            <input type="text" id="player2Name" placeholder="Player 2 Name">
            <label>
                <input type="radio" name="opponent" value="human" checked> Human
            </label>
            <label>
                <input type="radio" name="opponent" value="pc"> PC
            </label>
            <button id="startButton">Start Game</button>
        </div>
        <div class="game-board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="info">
            <h2 id="currentPlayer"></h2>
        </div>
        <div class="winning-message" id="winningMessage">
            <div data-winning-message-text></div>
            <button id="restartButton">Restart</button>
        </div>
</html>

</body>
</html>
